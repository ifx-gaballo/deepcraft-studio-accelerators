name: Build Changed Projects

on:
  pull_request_target:
    types: [synchronize]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR Number (leave empty for main branch)'

jobs:
  build:
    runs-on: windows-11-arm
    permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read
      pull-requests: write
    steps:
      - name: Check if workflow_dispatch was triggered recently for this PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "pull_request_target") {
            $RUN_IDS = gh run list `
              --workflow=build_projects.yml `
              --event=workflow_dispatch `
              --limit=10 `
              --json databaseId `
              --jq '.[].databaseId' `
              --repo ${{ github.repository }}
            
            $PREVIOUS_DISPATCH = $false
            foreach ($run_id in $RUN_IDS -split "`n") {
              $RUN_DETAILS = gh api "/repos/{owner}/{repo}/actions/runs/$run_id" --jq '.inputs.pr_number'
              if ($RUN_DETAILS -eq "${{ github.event.pull_request.number }}") {
                $PREVIOUS_DISPATCH = $true
              }
            }

            if (-not $PREVIOUS_DISPATCH) {
              Write-Host "Run this workflow manually - it's been a while since the last time"
              exit 1
            }
          }

      - name: Configure AWS credentials
        shell: pwsh
        run: |
          $OIDC_TOKEN = (Invoke-RestMethod -Uri "$env:ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" -Headers @{Authorization = "bearer $env:ACTIONS_ID_TOKEN_REQUEST_TOKEN"}).value
          
          $CREDENTIALS = aws sts assume-role-with-web-identity `
            --role-arn arn:aws:iam::236695143472:role/GitHubAction-AssumeRoleWithAction `
            --role-session-name "github-actions-${{ github.run_id }}" `
            --web-identity-token "$OIDC_TOKEN" `
            --duration-seconds 3600 `
            --query 'Credentials' `
            --output json | ConvertFrom-Json
          
          "AWS_ACCESS_KEY_ID=$($CREDENTIALS.AccessKeyId)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "AWS_SECRET_ACCESS_KEY=$($CREDENTIALS.SecretAccessKey)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "AWS_SESSION_TOKEN=$($CREDENTIALS.SessionToken)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "AWS_DEFAULT_REGION=eu-central-1" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install Pipeline Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ~/.ssh | Out-Null
          "${{ secrets.STARTER_PROJECTS_READ_ONLY }}" | Out-File -FilePath ~/.ssh/id_ed25519 -Encoding utf8 -NoNewline
          ssh-keyscan bitbucket.org | Out-File -FilePath ~/.ssh/known_hosts -Encoding utf8 -Append
          pip install git+ssh://git@bitbucket.org/imagimob/_starter-projects-pipeline.git

      - name: Build changed projects
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ("${{ github.event_name }}" -eq "pull_request_target") {
            $PR_NUMBER = "${{ github.event.pull_request.number }}"
          } elseif ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $PR_NUMBER = "${{ github.event.inputs.pr_number }}"
          }
          update-changes --pr-number "$PR_NUMBER"
